<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxate Carter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Me in SF.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Adds a subtle overlay */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Baxate Carter's Page</h1>
        <div class="social-links">
            <a href="https://www.tiktok.com/@baxate_carter?lang=en" target="_blank">TikTok</a>
            <a href="https://www.instagram.com/baxate_carter/?hl=en" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/@Baxate" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
